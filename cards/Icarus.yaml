# Asteroid 1566 Icarus orbital parameters
# High eccentricity asteroid - excellent for testing GR effects
# Source: JPL Small-Body Database

# Masses (solar masses)
M1: 1.0              # Sun mass
M2: 1e-15            # Icarus mass (very small asteroid, ~1 km diameter)

# Orbital elements  
e: 0.827             # High eccentricity (Mercury-crossing asteroid)
a: 1.60e11           # Semi-major axis in meters (1.07 AU)
i: 22.8              # Inclination (degrees)
P_orb: 4.08e7        # Orbital period in seconds (409 days)

# Observational data for perihelion precession
observed_precession: 9.8     # arcsec/century (radar observations)
gr_precession: 10.3          # arcsec/century (GR prediction)
newtonian_perturbations: -0.5 # arcsec/century (planetary perturbations)
uncertainty: 0.7             # arcsec/century (radar uncertainty)

# Physical parameters
radius: 650          # Estimated radius in meters (rough sphere)
mass_kg: 2e12        # Estimated mass in kg (density ~2.5 g/cmÂ³)

# Notes
description: "Asteroid Icarus - high eccentricity test for E-QFT relativistic effects"
reference: "Shapiro et al. (1968), Anderson et al. (2019) radar ranging studies"